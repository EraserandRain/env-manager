---
- name: Update apt cache and install dependencies
  become: true
  apt:
    update_cache: true
    pkg:
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - curl
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev

- name: Install and upgrade python tools
  pip:
    name:
      - pip
      - setuptools
      - poetry
    state: latest
