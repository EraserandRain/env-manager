- name: Download docker installation script if not exists
  connection: local
  get_url:
    url: https://get.docker.com
    dest: "/tmp/install_docker.sh"
    mode: "0755"
    force: false

- name: Install docker by installation script
  script: /tmp/install_docker.sh
  args:
    creates: /usr/bin/docker

- name: Add docker group
  become: true
  group:
    name: docker
    state: present

- name: Add user to docker group
  become: true
  user:
    name: "{{ ansible_env.USER }}"
    groups: docker
    append: true

- name: Create /etc/docker/daemon.json
  become: true
  copy:
    content: |
      {
        "exec-opts": ["native.cgroupdriver=systemd"],
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "100m"
        },
        "storage-driver": "overlay2"
      }
    dest: /etc/docker/daemon.json

- name: Enable docker service
  become: true
  service:
    name: docker
    enabled: true
    state: started
  notify: Reload Docker Service

- name: Set permission for docker.sock
  become: true
  file:
    path: /var/run/docker.sock
    mode: '0666'

- name: Install docker-compose
  become: true
  apt:
    pkg:
      - docker-compose-plugin
