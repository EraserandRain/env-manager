---
- name: Init SSH Connection
  connection: local
  import_tasks: sshkey.yml
  tags: sshkey

- name: Install pyenv and python3 on worker node
  vars:
    PYENV_ROOT: "{{ ansible_env.HOME }}/.pyenv"
    PYENV_CACHE: "{{ PYENV_ROOT }}/cache"
  environment:
    PYENV_ROOT: "{{ ansible_env.HOME }}/.pyenv"
  import_tasks: install_python.yml
